<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Coloring Book</title>
     <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
<script>
  // инициализация VK Bridge при загрузке страницы
  document.addEventListener('DOMContentLoaded', function() {
    try {
      vkBridge.send('VKWebAppInit');
    } catch (e) {
      console.warn('vkBridge init failed', e);
    }
  });
</script>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1" style="width: 100%; height: 80%; background: url('Build/PalvordVK0.jpg.unityweb') center / cover"></canvas>
    <script src="Build/PalvordVK0.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=0.8, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/PalvordVK0.data.unityweb",
        frameworkUrl: "Build/PalvordVK0.framework.js.unityweb",
        codeUrl: "Build/PalvordVK0.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "VIc",
        productName: "Coloring Book",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
